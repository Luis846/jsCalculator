<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="jsCalc.css">
    <title>JavaScript Calculator</title>
</head>
<body>
        <div class="container">
                <div class="calculator">
                        <div id="expression"></div>
                  <div class="calculator__display">0</div>
                  
            
                  <div class="calculator__keys">
                    <button class="key--operator" data-action="add">+</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button class="key--operator" data-action="multiply">x</button>
                    <button class="key--operator" data-action="divide">รท</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="num">0</button>
                    <button class="decimal" data-action="decimal">.</button>
                    <button class="clear" data-action="clear">AC</button>
                    <button class="key--equal" data-action="calculate">=</button>
                  </div>
                </div>
              </div>

    <script src="jsCalc.js"></script>
</body>
</html>
